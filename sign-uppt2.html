<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: red; /* Red background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #f4f4f4;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: gray;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .gender,
        .interest {
            margin-bottom: 15px;
        }

        .gender label,
        .interest label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2f7ea3;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #256683;
        }

        .back {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
        }

        .back a {
            text-decoration: none;
            color: #2f7ea3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>STUDENT REGISTRATION</h2>
    <p>Complete your profile to join CHIS Cyber School</p>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name">

        <label>No HP</label>
        <input type="number" placeholder="123456789">

        <label>Student ID (NIS)</label>
        <input type="text" placeholder="Example: 2024001">

        <div class="gender">
            <label>Gender</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </div>

        <label>Grade</label>
        <select>
            <option>Pilih kelas</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>

        <div class="interest">
            <label>Interest</label><br>
            <input type="checkbox"> Coding<br>
            <input type="checkbox"> Design<br>
            <input type="checkbox"> Cyber Security
        </div>

        <button type="submit">Submit</button>
    </form>

    <div class="back">
        <a href="#">Back to Login</a>
    </div>
</div>

</body>
</html>
